<body>
 <header>

  <h1>GShap <br> Animation</h1>
 </header>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<script>
  gsap.from('header',{duration:1,x:'-100%'})
  gsap.from('h2',{duration:1, opacity:0,rotation:90})
  gsap.from('#pic',{duration:1.5,delay:0.8,y:'-100%',scale:'0',skewY:'1',ease:'power1.owt'})
  gsap.from('nav',{duration:1, delay:1.5,y:'-100%',scale:'0.5'})
  gsap.from('h1',{duration:1,delay:2.3,y:'100%',opacity:'0',rotation:'45'})
 
</script>
